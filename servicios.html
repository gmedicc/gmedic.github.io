<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUESTRO SERVICIOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url(neu.jpg);
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Contenedor principal responsive */
        .container {
            width: 80%; /* Cambiado a 80% para asegurar que se ajuste a pantallas pequeñas */
            height: 90%;
            background-color: rgba(255, 255, 255, 0); /* Fondo semitransparente */
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }

        /* Contenedor para las imágenes en forma de lista */
        .image-list {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Espacio entre las imágenes */
            padding: 20px 0;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        .image-list img {
            width: 100%;
            max-width: 1000px; /* Asegura que las imágenes no sean demasiado grandes en pantallas grandes */
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

       

        /* Estilos para la barra de desplazamiento */
        .image-list::-webkit-scrollbar {
            width: 2px;
        }

        .image-list::-webkit-scrollbar-thumb {
            background-color: #000000;
            border-radius: 2px;
        }

        .image-list::-webkit-scrollbar-thumb:hover {
            background-color: #000000;
        }

        .image-list {
            scrollbar-width: thin;
            scrollbar-color: #000000 #020202;
        }

        .button {
            width: 200px;
            height: 50px;
            margin-top: 20px;
            background-color: #1aeef5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            line-height: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #00e8f8;
            transform: scale(1.5);
        }

        /* Media Queries para pantallas más pequeñas */
        @media (max-width: 768px) {
            .container {
                width: 90%; /* Ajusta el tamaño del contenedor en pantallas más pequeñas */
            }

            .image-list img {
                max-width: 600px; /* Reduce el tamaño máximo de las imágenes */
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%; /* Usa todo el ancho disponible en pantallas pequeñas */
            }

            .image-list img {
                max-width: 400px; /* Ajusta las imágenes para dispositivos móviles */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-list" id="imageList">
            <img src="SERVICIOS.jpg" alt="Imagen 1">
            <img src="red medica-4.jpg" alt="5">
            <img src="red medica-5.jpg" alt="4">
            <img src="red medica-6.jpg" alt="Imagen 2">
            <img src="red medica-7.jpg" alt="Imagen 3">
            <img src="red medica-8.jpg" alt="Imagen 4">
            <img src="red medica-9.jpg" alt="Imagen 5">
        </div>

        <button class="button" onclick="history.back()">Regresar</button>
    </div>

</body>
</html>
