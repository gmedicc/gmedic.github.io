<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIENES SOMOS ??</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url(fond.jpg);
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .slideshow-container {
            position: relative;
            width: 100%; /* Ajusta el ancho del contenedor de la imagen */
            max-width: 1200px; /* Máximo ancho del contenedor */
            height: 60vh; /* Altura relativa para adaptarse a pantallas más pequeñas */
            overflow: hidden;
        }

        .slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que las imágenes cubran el contenedor manteniendo proporciones */
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .active {
            opacity: 1;
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dots span {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #000000;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
            cursor: pointer;
        }

        .dots .active-dot {
            background-color: #ccc6c6;
        }

        .button {
            width: 200px;
            height: 50px;
            margin-top: 20px;
            background-color: #1aeef5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            line-height: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #00e8f8;
            transform: scale(1.2);
        }

        /* Media Queries para pantallas más pequeñas */
        @media (max-width: 768px) {
            .slideshow-container {
                height: 50vh; /* Reduce la altura en pantallas más pequeñas */
            }

            .button {
                width: 160px;
                height: 40px;
                font-size: 14px;
                line-height: 40px;
            }
        }

        @media (max-width: 480px) {
            .slideshow-container {
                height: 40vh; /* Aún más pequeña en dispositivos móviles */
            }

            .button {
                width: 140px;
                height: 35px;
                font-size: 12px;
                line-height: 35px;
            }
        }

        @media (max-height: 600px) {
            .slideshow-container {
                height: 50vh; /* Ajusta la altura para pantallas con poca altura */
            }

            .button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img class="mySlides active" src="ASESORES-4.jpg" alt="Imagen 1">
        <img class="mySlides" src="ASESORES-2.jpg" alt="Imagen 2">
        <img class="mySlides" src="ASESORES-3.jpg" alt="Imagen 3">
        <img class="mySlides" src="ASESORES-4.jpg" alt="Imagen 4">
    </div>

    <!-- Indicadores de puntos -->
    <div class="dots">
        <span class="dot active-dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    
    <button class="button" onclick="history.back()">Regresar</button>

    <script>
        let slideIndex = 0;
        let slides = document.querySelectorAll('.mySlides');
        let dots = document.querySelectorAll('.dot');
        let autoSlideInterval;

        // Mostrar la diapositiva actual basada en el índice
        function showSlides(index) {
            slides.forEach((slide, idx) => {
                slide.style.opacity = "0";
                dots[idx].classList.remove('active-dot');
            });

            if (index >= slides.length) {
                slideIndex = 0;
            } else if (index < 0) {
                slideIndex = slides.length - 1;
            }

            slides[slideIndex].style.opacity = "1";
            dots[slideIndex].classList.add('active-dot');
        }

        function autoSlideShow() {
            slideIndex++;
            showSlides(slideIndex);
            autoSlideInterval = setTimeout(autoSlideShow, 3000);
        }

        function initSlideShow() {
            autoSlideShow();
        }

        function currentSlide(index) {
            clearTimeout(autoSlideInterval);
            slideIndex = index - 1;
            showSlides(slideIndex);
        }

        window.onload = function() {
            initSlideShow();
        };
    </script>
</body>
</html>
